<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <form class="calculator">
            <input type="text" class="value" readonly>

            <div class="key-container">
            <div class="keys">
                <span class="num"><i>%</i></span>
                <span class="num"><i>sin</i></span>
                <span class="num"><i>cos</i></span>
                <span class="num"><i>tan</i></span>
                <span class="num"><i>log</i></span>

                <span class="num"><i>x!</i></span>
                <span class="num clear"><i>AC</i></span>
                <span class="num">
                    <i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16"> <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/> <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/> </svg>
                    </i></span>
                <span class="num"><i>/</i></span>
                <span class="num"><i>*</i></span>

                <span class="num"><i>π</i></span>
                <span class="num"><i>7</i></span>
                <span class="num"><i>8</i></span>
                <span class="num"><i>9</i></span>
                <span class="num"><i>-</i></span>
                
                <span class="num"><i>√x</i></span>
                <span class="num"><i>4</i></span>
                <span class="num"><i>5</i></span>
                <span class="num"><i>6</i></span>
                <span class="num plus"><i>+</i></span>
                
                <span class="num"><i>x<sup>y</sup></i></span>
                <span class="num"><i>1</i></span>
                <span class="num"><i>2</i></span>
                <span class="num"><i>3</i></span>
                
                <span class="num"><i>()</i></span>
                <span class="num swap"><i class="fa-solid fa-arrows-rotate"></i></span>
                <span class="num"><i>0</i></span>
                <span class="num"><i>.</i></span>
                <span class="num equal"><i>=</i></span>
            </div>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
